name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # ----- СБОРКА ПРОЕКТА -----
      - name: Build containers
        run: docker compose build

      # ----- ЗАПУСК -----
      - name: Start services
        run: docker compose up -d

      # ----- ОЖИДАНИЕ ГОТОВНОСТИ -----
      - name: Wait for Redis healthcheck
        run: |
          echo "Waiting for Redis to become healthy..."
          for i in {1..15}; do
            STATUS=$(docker inspect --format='{{json .State.Health.Status}}' $(docker compose ps -q redis))
            if [ "$STATUS" = "\"healthy\"" ]; then
              echo "Redis is healthy!"
              exit 0
            fi
            echo "Redis not ready yet: $STATUS"
            sleep 2
          done
          echo "Redis failed to become healthy!"
          exit 1

      # ----- ТЕСТЫ -----
      - name: Run Django tests
        run: |
          docker compose exec -T web python manage.py test
          # или pytest:
          # docker compose exec -T web pytest -q

      # ----- ОЧИСТКА -----
      - name: Shutdown
        if: always()
        run: docker compose down --volumes --remove-orphans
