          minimum: -9223372036854775808
          format: int64
        thread_count:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        cache_size_l1:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        cache_size_l2:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        cache_size_l3:
          type: integer
          maximum: 9223372036854775807
