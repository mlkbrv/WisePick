components:
  schemas:
    CPU:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        clock_speed_ghz:
          type: number
          format: double
        core_count:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        thread_count:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        cache_size_l1:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        cache_size_l2:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        cache_size_l3:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        tdp_watts:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        architecture_generation:
          type: string
          maxLength: 255
        ipc:
          type: number
          format: double
          description: Instructions per clock
      required:
      - architecture_generation
      - cache_size_l1
      - cache_size_l2
      - cache_size_l3
      - clock_speed_ghz
      - core_count
      - id
      - ipc
      - name
      - tdp_watts
      - thread_count
    GPU:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        vram_gb:
          type: number
          format: double
        core_count:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
        core_clock_ghz:
          type: number
          format: double
        memory_bandwidth_gbps:
          type: number
          format: double
        architecture:
          type: string
          maxLength: 255
        ray_tracing_support:
          type: boolean
        release_year:
          type: integer
          maximum: 9223372036854775807
          minimum: -9223372036854775808
          format: int64
      required:
      - architecture
      - core_clock_ghz
      - core_count
      - id
      - memory_bandwidth_gbps
      - name
      - release_year
      - vram_gb
    Needs:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
      required:
      - description
      - id
      - name
    PaginatedCPUList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/CPU'
    PaginatedGPUList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
